<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, sans-serif; }
        body {
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 22px;
        }
        label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.4);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 15px;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* âœ… Mobile Responsiveness */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h2 { font-size: 18px; }
            input[type="text"], textarea { font-size: 14px; padding: 10px; }
            button { font-size: 15px; padding: 10px; }
            .back-link { font-size: 14px; }
        }

        @keyframes fadeIn {
            from { opacity:0; transform: translateY(20px); }
            to { opacity:1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Note</h2>
    <form method="post" action="/editnote/{{ note.id }}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ note.title }}" required>

        <label for="content">Content</label>
        <textarea id="content" name="content">{{ note.content }}</textarea>

        <button type="submit">ðŸ’¾ Update Note</button>
    </form>
    <a href="/mynotes" class="back-link">â¬… Back to My Notes</a>
</div>
</body>
</html>
