<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | My Note</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Page Layout */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Auth page container (Login/Register) */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 40px;
            color: #fff;
        }

        /* Welcome section */
        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #fff;
        }

        .welcome-section p {
            font-size: 16px;
            color: #eee;
        }

        .welcome-section .brand {
            color: #FFD700;
            font-weight: bold;
        }

        /* Form card */
        .form-section {
            background: #fff;
            color: #2C3E50;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 320px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #764ba2;
            text-align: center;
        }

        /* Inputs */
        .form-section input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            color: #2C3E50;
            outline: none;
            transition: 0.3s ease;
        }

        .form-section input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        /* Button */
        .form-section button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .form-section button:hover {
            opacity: 0.9;
        }

        /* Links */
        .form-section a {
            color: #667eea;
            text-decoration: none;
        }

        .form-section a:hover {
            text-decoration: underline;
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.4s ease-in-out;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to <span class="brand">My Note</span> üìù</h1>
        <p>Your personal space to keep notes, upload files, and stay organized.</p>
        <p>Built by <span class="brand">ENGR. IPAYE</span></p>
    </div>

    <!-- Login Form Section -->
    <div class="form-section">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>

        {% if msg %}
        <div id="alertBox"
             class="alert {% if 'success' in msg.lower() or '‚úÖ' in msg %}alert-success{% else %}alert-error{% endif %}">
            {{ msg }}
        </div>
        {% endif %}

        <p>New user? <a href="/register">Create an account</a></p>
    </div>
</div>

<!-- Auto-hide alerts -->
<script>
    setTimeout(() => {
        const alertBox = document.getElementById("alertBox");
        if (alertBox) {
            alertBox.style.transition = "opacity 0.5s";
            alertBox.style.opacity = "0";
            setTimeout(() => alertBox.remove(), 500);
        }
    }, 4000);
</script>
</body>
</html>
