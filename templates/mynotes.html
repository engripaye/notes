<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .notes-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            background: #f4f7fb;
            margin: 15px 0;
            padding: 20px;
            border-left: 6px solid #2ebf91;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .note-item:hover {
            transform: scale(1.02);
        }

        .note-item h3 {
            margin: 0 0 10px;
            color: #34495e;
        }

        .note-item p {
            margin: 0 0 10px;
            color: #555;
        }

        .note-item a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #2ebf91;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .note-item a:hover {
            background: #218c74;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: white;
            background: #8360c3;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link a:hover {
            background: #5a3f94;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>{{ username }}'s Notes ðŸ“’</h2>

    {% if notes %}
    <ul class="notes-list">
        {% for note in notes %}
        <li class="note-item">
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
            {% if note.filename %}
            <a href="/uploads/{{ note.filename }}" target="_blank">ðŸ“‚ View File</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p style="text-align:center;">No notes uploaded yet.</p>
    {% endif %}

    <div class="back-link">
        <a href="/dashboard">â¬… Back to Dashboard</a>
    </div>
</div>
</body>
</html>
